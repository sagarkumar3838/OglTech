<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hero Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0B1220;
        }
        .hero {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slideIn 1.8s cubic-bezier(0.43, 0.13, 0.23, 0.96) forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateX(30%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.4), rgba(0,0,0,0.5));
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s 0.5s forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .text {
            color: white;
            text-align: center;
            font-family: system-ui;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="client/dist/assets/images/view-3d-young-child-watching-movie.jpg" alt="Hero Image">
        <div class="overlay">
            <div class="text">
                <h1>Image Test</h1>
                <p>If you see this, the image is loading correctly!</p>
            </div>
        </div>
    </div>
</body>
</html>
